<body unresolved class="fullbleed layout vertical">

  <span id="browser-sync-binding"></span>

  <template is="dom-bind" id="app">

  <!-- Main Area -->
  <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>

    <!-- Main Toolbar -->
    <paper-toolbar id="mainToolbar" class="medium-tall" style="height: 80px">
      <a href="/home" class="logo"><img src="styles/logo.png" width="200"></a>
      <search-box class="flex"></search-box>
      <span class="flex"></span>


      <!-- Toolbar icons -->
      <div class="toolbar-btn-group">
        <paper-button onclick="app.onDataRouteClick('contact')"><paper-icon-button icon="communication:call"></paper-icon-button>Холбоо барих</paper-button>
        <paper-button><paper-icon-button icon="account-circle"></paper-icon-button>нэвтрэх</paper-button>
        <a data-route="cart" href="/cart-view" on-click="onDataRouteClick" ><paper-button><paper-icon-button icon="shopping-cart"></paper-icon-button>[<span id="carts_count">{{carts_count}}</span>]</paper-button></a>
      </div>

      <!--<div class="bottom bottom-container layout horizontal">
          <div>Хятадын “Таобао” интернэт дэлгүүрийн каталог Монгол хэл дээр гарлаа!</div>
          <paper-icon-button icon="help"></paper-icon-button>
      </div>-->

    </paper-toolbar>


    <!-- Main Content -->
    <iron-pages class="flex" attr-for-selected="data-route" selected="{{route}}">

      <section data-route="home">
        <p-catalog></p-catalog>
      </section>

      <section data-route="cart">
        <paper-material elevation="1">
          <h2 class="page-title">Cart List {{ carts_count }} items </h2>

          <cart-catalog></cart-catalog>

        </paper-material>
      </section>


      <section data-route="p-info">
        <paper-material elevation="1">
          <h2 class="page-title">Product info:<span>{{params.id}}</span></h2>
          <!-- <div>This is <span>{{params.id}}</span>'s section</div> -->
          <p-info></p-info>
        </paper-material>
      </section>

      <section data-route="contact">
        <paper-material elevation="1">
          <h2 class="page-title">Contact</h2>
          <div class="help-article">
              <p>Танд барааны талаар асууж лавлах зүйл байвал эхлээд барааныхаа линкийг  <a href="mailto:info@yahoo.com" target="_blank"></a>
              info@yahoo.com хаягаар илгээж асуултаа асууна уу! Бид 24 цагийн дотор хариу өгөх болно.</p>
              <p style="font-size:12px;">Утас: 8888-8888 / ажлын цагаар 09:00 - 18.00/</p></span>
              <p>Email: <a href="mailto:eshop@yahoo.com" target="_blank">eshop@yahoo.com</a></p>

               <p>Оффис хаяг:&nbsp;Сүхбаатар дүүрэг 6-р хороо<p>
              <img src="images/map.png" alt="">
          </div>

        </paper-material>
      </section>

    </iron-pages>


  </paper-scroll-header-panel>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>
